<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechCats ~ The cats of people who make websites</title>
  <link rel="stylesheet" type="text/css" href="/css/reset.css" media="screen">
  <link rel="stylesheet" type="text/css" href="/css/techcats.css" media="screen">
</head>

<body>
  <div class="page-wrapper">
    <header class="page-header">
  <h1>TechCats</h1>
  <p class="subtitle">The cats of people who make websites</p>
</header>

<style>
  .page-header {
    --globe-size-block: 91px;
    --globe-size-inline: 150px;
    --globe-inset-block-end: -1.5rem;
    --globe-inset-inline-end: 1rem;

    display: grid;
    gap: var(--size-16);
    margin: 0 auto;
    max-inline-size: var(--max-container-inline-size);
    padding-block-end: var(--size-32);
    place-items: center;
    position: relative;

    &::after {
      background: transparent url("/assets/primary-planet.svg") 100% 100% no-repeat;
      background-size: contain;
      block-size: var(--globe-size-block);
      content: "";
      display: block;
      inline-size: var(--globe-size-inline);
      inset-block-end: var(--globe-inset-block-end);
      inset-inline-end: var(--globe-inset-inline-end);
      position: absolute;
    }

    h1 {
      color: var(--color-primary-brown);
      font-family: var(--typography-logo);
      font-size: var(--typography-font-size-logo);
      margin-block-start: 0;
    }

    .subtitle {
      line-height: 1.2;
      margin: 0;
      position: relative;
    }

    @media screen and (width < 48rem) {
      .subtitle {
        inset: -1rem -1rem;
        max-inline-size: 14rem;
        text-align: left;
      }
    }

    @media screen and (width >=48rem) {
      .subtitle {
        font-size: var(--typography-font-size-medium);
        inset: -2rem -3rem;
        max-inline-size: 24rem;
      }
    }
  }

  @media screen and (width >=48rem) {
    .page-header {
      --globe-size-block: 170px;
      --globe-size-inline: 280px;
      --globe-inset-block-end: -4.5rem;
    }
  }
</style>


    <main>
      
<div class="techcats-list-wrapper">
  <button id="add-techcat" type="button" class="primary-button add-techcat" aria-expanded="false" aria-haspopup="dialog">Add Your
  TechCat</button>

<dialog id="add-techcat-dialog" class="add-techcat-dialog">
  <form class="close-dialog-form" method="dialog">
    <button type="submit" class="close-dialog">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"></path>
      </svg>
      <span class="visually-hidden">Close dialog</span>
    </button>
  </form>

  <div class="dialog-content-wrapper">
    <h2 class="dialog-title">Add Your TechCat</h2>
    <form id="add-techcat-form" name="add-techcat" method="post">
      <fieldset>
        <legend>Techcat Details</legend>

        <div class="form-field">
          <label for="techcat-name">Your Techcat's Name</label>
          <input type="text" name="techcat-name" id="techcat-name" required="">
        </div>

        <div class="form-field-horizontal">
          <input type="checkbox" name="techcat-memoriam" id="techcat-memoriam">
          <label for="techcat-memoriam">In Memoriam? (optional)</label>
        </div>

        <div class="form-field">
          <label for="techcat-about">Your Techcat's Bio</label>
          <textarea name="techcat-about" id="techcat-about" cols="30" rows="10" required=""></textarea>
        </div>

        <div class="form-field">
          <label for="techcat-photo">Photo URL (must be public, will <em>not</em> be used for hot linking)</label>
          <input type="url" name="techcat-photo" id="techcat-photo" required="">
        </div>
      </fieldset>

      <fieldset>
        <legend>Caretaker Details</legend>
        <div class="form-field">
          <label for="caretaker-name">Caretaker Name</label>
          <input type="text" name="caretaker-name" id="caretaker-name" required="">
        </div>

        <div class="form-field">
          <label for="caretaker-website">Your website (optional)</label>
          <input type="url" name="caretaker-website" id="caretaker-website">
        </div>

        <div class="form-field">
          <label for="caretaker-social">On socials? (optional)</label>
          <input type="url" name="caretaker-social" id="caretaker-social">
        </div>

        <div class="form-field">
          <label for="caretaker-github">On GitHub? (optional)</label>
          <input type="url" name="caretaker-github" id="caretaker-github">
        </div>
      </fieldset>
      <button class="primary-button" type="submit">Add Your TechCat</button>
    </form>
  </div>
</dialog>

<style>
  .primary-button,
  .close-dialog {
    cursor: pointer;
  }


  .primary-button {
    background-color: var(--color-primary-brown);
    border: var(--size-8) solid var(--color-primary-highlight);
    border-radius: var(--size-48);
    color: var(--color-neutral-inverted);
    display: block;
    font-size: var(--typography-font-size-small-medium);
    inline-size: max-content;
    justify-self: end;
    margin-block-end: var(--size-48);
    padding-block: var(--size-16);
    padding-inline: var(--size-32);

    &:hover,
    &:focus {
      background-color: var(--color-secondary-brown);
    }
  }

  .close-dialog {
    appearance: none;
    background: none;
    border: none;

    svg {
      block-size: calc(var(--icon-size) * 2);
      inline-size: calc(var(--icon-size) * 2);
    }
  }

  .add-techcat-dialog:open {
    display: grid;
    border: var(--size-2) solid var(--color-primary-brown);
    grid-template-rows: auto 1fr;
    padding-block: var(--size-16);
    padding-inline: var(--size-32);

    &::backdrop {
      background-color: var(--color-backdrop);
    }

    .close-dialog-form {
      justify-self: end;
    }

    .dialog-title {
      margin: 0;
    }

    fieldset {
      border: none;
      margin-block-start: var(--size-16);
      padding: 0;
    }

    legend {
      font-size: var(--typography-font-size-medium);
      margin-block-end: var(--size-16);
    }
  }

  @media screen and (width < 48rem) {
    .primary-button.add-techcat {
      inline-size: 100%;
    }

    .add-techcat-dialog {
      block-size: 100vh;
      inline-size: 100vw;
    }
  }

  @media screen and (width >=48rem) {
    .add-techcat-dialog {
      block-size: 70vh;
      inline-size: 70vw;
    }
  }

  @media screen and (width >=83.5rem) {
    .add-techcat-dialog {
      block-size: 70vh;
      inline-size: 50vw;
    }
  }
</style>

<script type="module">
  const addTechcatForm = document.getElementById('add-techcat-form');
  const trigger = document.getElementById('add-techcat');
  const dialog = document.getElementById('add-techcat-dialog');

  function updateAriaExpanded() {
    const nextExpandedState = trigger.getAttribute("aria-expanded") === "false" ? "true" : "false";
    trigger.setAttribute("aria-expanded", nextExpandedState);
  }

  trigger.addEventListener('click', () => {
    updateAriaExpanded();
    dialog.showModal();
  });

  dialog.addEventListener('close', () => {
    updateAriaExpanded();
  });

  addTechcatForm.addEventListener('submit', async (event) => {
    event.preventDefault();
    const endpoint = `${document.location.href}.netlify/functions/add-techcat`;

    try {
      const response = await fetch(endpoint, {
        method: "POST",
        body: new FormData(event.target)
      });

      if (response.ok) {
        const responseData = await response.json();
        console.log(responseData);
      }
    } catch (error) {
      throw new Error(`Error: ${error.message}`);
    }

  });
</script>

<style>
  .techcats-list-wrapper {
    display: grid;
    padding: var(--size-48);

  }

  .techcats-list-container {
    align-items: center;
    display: flex;
    flex-wrap: wrap;
    gap: var(--size-16);
    justify-content: space-between;
    list-style: none;
    margin: 0;
    max-inline-size: var(--max-container-inline-size);
    padding-inline: 0;
    position: relative;
    z-index: var(--bottom-layer);
  }

  .techcats-list-entry {

      gap: var(--size-16);

    }

      text-align: center;
    }

    border-radius: 50%;

      flex: 1 1 28.125em;
    }

    .techcats-entry-image {
      inline-size: 28.125em;
    }
  }

        background-size: contain;

        content: "";
        display: block;
        inline-size: var(--spacecat-size-inline);
        inset-block-start: var(--spacecat-inset-block-start);
        inset-inline-start: var(--spacecat-inset-inline-start);
