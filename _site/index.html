<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechCats ~ The cats of people who make websites</title>
  <link rel="stylesheet" type="text/css" href="/css/reset.css" media="screen">
  <link rel="stylesheet" type="text/css" href="/css/techcats.css" media="screen">
</head>

<body>
  <div class="page-wrapper">
    <header class="page-header">
  <h1>TechCats</h1>
  <p class="subtitle">The cats of people who make websites</p>
</header>

<style>
  .page-header {
    --globe-size-block: 91px;
    --globe-size-inline: 150px;
    --globe-inset-block-end: -1.5rem;
    --globe-inset-inline-end: 1rem;

    display: grid;
    margin: 0 auto;
    max-inline-size: var(--max-container-inline-size);
    padding-block-end: var(--size-32);
    place-items: center;
    position: relative;

    &::after {
      background: transparent url("/assets/primary-planet.svg") 100% 100% no-repeat;
      background-size: contain;
      block-size: var(--globe-size-block);
      content: "";
      display: block;
      inline-size: var(--globe-size-inline);
      inset-block-end: var(--globe-inset-block-end);
      inset-inline-end: var(--globe-inset-inline-end);
      position: absolute;
    }

    h1 {
      color: var(--color-primary-brown);
      font-family: var(--typography-logo);
      font-size: var(--typography-font-size-logo);
      margin-block-start: 0;
    }

    .subtitle {
      line-height: 1.2;
      margin: 0;
      position: relative;
    }

    @media screen and (width < 48rem) {
      .subtitle {
        inset: -1rem -1rem;
        max-inline-size: 14rem;
        text-align: left;
      }
    }

    @media screen and (width >=48rem) {
      .subtitle {
        font-size: var(--typography-font-size-medium);
        inset: -2rem -3rem;
        max-inline-size: 24rem;
      }
    }
  }

  @media screen and (width >=48rem) {
    .page-header {
      --globe-size-block: 170px;
      --globe-size-inline: 280px;
      --globe-inset-block-end: -4.5rem;
    }
  }
</style>


    <main>

<style>
  .techcats-list-container {
    align-items: center;
    display: flex;
    flex-wrap: wrap;
    gap: var(--size-16);
    justify-content: space-between;
    list-style: none;
    margin: 0;
    max-inline-size: var(--max-container-inline-size);
    padding-inline: 0;
    position: relative;
    z-index: var(--bottom-layer);
  }

  .techcats-list-entry {
    flex: 1 1 28.125em;

    figure {
      display: grid;
      gap: var(--size-16);
      place-items: center;
    }

    figcaption {
      font-size: var(--typography-font-size-small-medium);
      text-align: center;
    }
  }

  .techcats-entry-image {
    block-size: auto;
    border-radius: 50%;
  }

  @media screen and (width < 48rem) {
    .techcats-list-container {
      background-color: var(--color-primary-surface-mobile);
      padding-block: var(--size-48);
    }

    .techcats-list-entry {
      flex: 1 1 28.125em;
    }

    .techcats-entry-image {
      inline-size: 28.125em;
    }
  }

  @media screen and (width >=48rem) {
    .techcats-list-container {
      background-color: var(--color-primary-surface);
      border-radius: var(--border-radius-container);
      padding: var(--size-48);
      padding-block-start: var(--size-112);
    }

    .techcats-list-entry {
      flex: 1 1 21.875em;
    }

    .techcats-entry-image {
      inline-size: 21.875em;
    }
  }

  @media screen and (width >=64rem) {
    .techcats-list-container {
      --spacecat-size-block: 21.625rem;
      --spacecat-size-inline: 18.75rem;
      --spacecat-inset-block-start: -18rem;
      --spacecat-inset-inline-start: 0;

      position: relative;
      z-index: var(--bottom-layer);

      &::before {
        background: transparent url("/assets/space-cat.svg") 100% 100% no-repeat;
        background-size: contain;
        block-size: var(--spacecat-size-block);
        content: "";
        display: block;
        inline-size: var(--spacecat-size-inline);
        inset-block-start: var(--spacecat-inset-block-start);
        inset-inline-start: var(--spacecat-inset-inline-start);
        position: absolute;
        z-index: var(--bring-to-front);
      }
    }
  }

  @media screen and (width >=83.5rem) {
    .techcats-list-container {
      --spacecat-size-block: 27.375rem;
      --spacecat-size-inline: 31.562rem;
      --spacecat-inset-block-start: -21rem;
      --spacecat-inset-inline-start: -5rem;
    }
  }
</style>


    </main>

  </div>
  <footer class="page-footer">
  <ul class="footer-links">
    <li><a class="contribute-github" href="https://github.com/schalkneethling/techcats">Contribute on GitHub</a></li>
    <li>2025 &mdash; Maintained by <a href="https://schalkneethling.com">Schalk Neethling</a> and contributors</li>
  </ul>
</footer>

<style>
  .page-footer {
    --kitty-block-size: 3.9375rem;
    --kitty-inline-size: 3.3125rem;

    --globe-size-block: 102px;
    --globe-size-inline: 120px;
    --globe-inset-block-start: -5rem;
    --globe-inset-inline-start: 4vw;

    position: relative;
    z-index: var(--bottom-layer);

    &::after {
      background: transparent url("/assets/secondary-planet.svg") 100% 100% no-repeat;
      background-size: contain;
      block-size: var(--globe-size-block);
      content: "";
      display: block;
      inline-size: var(--globe-size-inline);
      inset-block-start: var(--globe-inset-block-start);
      inset-inline-start: var(--globe-inset-inline-start);
      position: absolute;
      z-index: var(--bring-to-front);
    }

    .contribute-github {
      display: grid;
      place-items: center;
    }

    .contribute-github::before {
      background: transparent url("/assets/kitty.svg") center center no-repeat;
      block-size: var(--kitty-block-size);
      content: "";
      display: block;
      inline-size: var(--kitty-inline-size);
    }

    .footer-links {
      display: grid;
      gap: var(--size-24);
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }
  }

  @media screen and (width < 48rem) {
    .page-footer {
      padding-block: var(--size-48);
      padding-inline: var(--size-16);
    }
  }

  @media screen and (width >=48rem) {
    .page-footer {
      --globe-size-block: 145px;
      --globe-size-inline: 170px;
      padding-block: var(--size-32);
      padding-inline: var(--size-16);
    }
  }

  @media screen and (width >=90rem) {
    .page-footer {
      --globe-inset-inline-start: 7vw;
    }
  }
</style>

</body>

</html>
